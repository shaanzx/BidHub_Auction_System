<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adminForm.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="dashboard.html">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>
            <li class="active">
                <a href="customer.html">
                    <i class="bi bi-people"></i> Customer & Admin
                </a>
            </li>
            <li>
                <a href="category.html">
                    <i class="bi bi-grid"></i> Categories
                </a>
            </li>
            <li>
                <a href="item.html">
                    <i class="bi bi-box"></i> Items
                </a>
            </li>
            <li>
                <a href="bids.html">
                    <i class="bi bi-graph-up"></i> Bid Management
                </a>
            </li>
            <li>
                <a href="payments.html">
                    <i class="bi bi-credit-card"></i> Payments
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-dark">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Admin Content -->
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Admin Management</h2>
                <button class="btn btn-primary" id="addAdminBtn">
                    <i class="bi bi-plus"></i> Add New Admin
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search admins...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="statusFilter">
                                <option value="">Filter by Status</option>
                                <option value="inactive">Active</option>
                                <option value="active">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="sortBy">
                                <option value="name">Sort by Name</option>
                                <option value="email">Sort by Email</option>
                                <option value="status">Sort by Status</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Contact</th>
                                <th>NIC</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="adminTableBody">
                            <!-- Admins will be loaded via AJAX -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Admin Modal -->
<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="adminForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="tel" class="form-control" id="contact" required>
                    </div>
                    <div class="mb-3">
                        <label for="nic" class="form-label">NIC</label>
                        <input type="text" class="form-control" id="nic" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveAdminBtn">Save Admin</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        // Initialize variables
        let isEditing = false;
        let currentAdminEmail = null;
        const modal = new bootstrap.Modal(document.getElementById('adminModal'));

        // Sidebar toggle
        $('#sidebarCollapse').click(function() {
            $('#sidebar').toggleClass('active');
        });

        // Load admins on page load
        loadUsres();

        // Add admin button click
        $('#addAdminBtn').click(function() {
            isEditing = false;
            currentAdminEmail = null;
            $('#modalTitle').text('Add New Admin');
            $('#adminForm')[0].reset();
            modal.show();
        });

        // Save admin
        $('#saveAdminBtn').click(saveAdmin);

        // Load all admins
        function loadUsres() {
            $.ajax({
                url: 'http://localhost:8082/api/v1/admin/getUsers',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                success: function(response) {
                    if(response.code === 200) {
                        renderAdmins(response.data);
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    Swal.fire('Error', 'Failed to load admins', 'error');
                }
            });
        }

        // Render admins in table
        function renderAdmins(admins) {
            const tableBody = $('#adminTableBody');
            tableBody.empty();

            if(!admins || admins.length === 0) {
                tableBody.append('<tr><td colspan="7" class="text-center">No admins found</td></tr>');
                return;
            }

            admins.forEach(admin => {
                const row = `
                <tr data-admin='${JSON.stringify(admin)}'>
                    <td>${admin.name}</td>
                    <td>${admin.email}</td>
                    <td>${admin.address}</td>
                    <td>${admin.contact}</td>
                    <td>${admin.nic}</td>
                    <td>${admin.role}</td>
                    <td><span class="badge rounded-pill px-2 ${admin.status ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'}">
                            ${admin.status ? "Active" : "Inactive"}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger delete-btn">
                            <i class="bi bi-trash mx-auto"></i>
                        </button>
                    </td>
                </tr>
            `;
                tableBody.append(row);
            });

            // Attach event handlers after rendering
            $('.edit-btn').click(function() {
                const row = $(this).closest('tr');
                const admin = JSON.parse(row.attr('data-admin'));

                isEditing = true;
                currentAdminEmail = admin.email;
                $('#modalTitle').text('Edit Admin');
                $('#name').val(admin.name);
                $('#email').val(admin.email);
                $('#address').val(admin.address);
                $('#contact').val(admin.contact);
                $('#nic').val(admin.nic);
                $('#password').val('').attr('placeholder', 'Leave blank to keep current');
                $('#confirmPassword').val('').attr('placeholder', 'Leave blank to keep current');
                modal.show();
            });

            $('.delete-btn').click(function() {
                const row = $(this).closest('tr');
                const admin = JSON.parse(row.attr('data-admin'));
                deleteAdmin(admin.email);
            });
        }

        // Save admin (add or update)
        function saveAdmin() {
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            // Validate passwords for new admin
            if (!isEditing && (password !== confirmPassword || !password)) {
                Swal.fire('Error', 'Passwords do not match or are empty', 'error');
                return;
            }

            const adminData = {
                name: $('#name').val(),
                email: $('#email').val(),
                address: $('#address').val(),
                contact: $('#contact').val(),
                nic: $('#nic').val(),
                password: isEditing ? (password || null) : password,
                role: 'ADMIN',
                status: 'Active'
            };

            const url = isEditing ? 'http://localhost:8082/api/v1/admin/updateUser'
                : 'http://localhost:8082/api/v1/admin/register';
            const method = isEditing ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                type: method,
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                data: JSON.stringify(adminData),
                success: function(response) {
                    if(response.code === 201 || response.code === 200) {
                        loadUsres();
                        modal.hide();
                        Swal.fire('Success', isEditing ? 'Admin updated successfully' : 'Admin created successfully', 'success');
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    Swal.fire('Error', 'Failed to save admin', 'error');
                }
            });
        }

        // Toggle admin status
        window.toggleAdminStatus = function(adminEmail, checkbox) {
            const isActive = $(checkbox).is(':checked');
            const label = $(checkbox).next('label');

            $.ajax({
                url: 'http://localhost:8082/api/v1/admin/updateUser',
                type: 'PUT',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                data: JSON.stringify({
                    userEmail: adminEmail,
                    active: isActive
                }),
                success: function(response) {
                    if(response.code !== 200) {
                        $(checkbox).prop('checked', !isActive);
                        label.text(isActive ? 'Inactive' : 'Active');
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    $(checkbox).prop('checked', !isActive);
                    label.text(isActive ? 'Inactive' : 'Active');
                    Swal.fire('Error', 'Failed to update status', 'error');
                }
            });
        }

        // Delete admin
        function deleteAdmin(adminEmail) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: 'http://localhost:8082/api/v1/admin/deleteUser',
                        type: 'DELETE',
                        contentType: 'application/json',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                        },
                        data: JSON.stringify({
                            email: adminEmail
                        }),
                        success: function(response) {
                            if(response.code === 200) {
                                loadUsres();
                                Swal.fire('Deleted!', 'Admin has been deleted.', 'success');
                            } else {
                                Swal.fire('Error', response.message, 'error');
                            }
                        },
                        error: function(xhr) {
                            Swal.fire('Error', 'Failed to delete admin', 'error');
                        }
                    });
                }
            });
        }


        // Search and filter functionality
        $('#searchInput, #statusFilter, #sortBy').on('input change', function() {
            const searchText = $('#searchInput').val().toLowerCase();
            const statusFilter = $('#statusFilter').val();
            const sortBy = $('#sortBy').val();

            $('#adminTableBody tr').each(function() {
                const name = $(this).find('td:eq(0)').text().toLowerCase();
                const email = $(this).find('td:eq(1)').text().toLowerCase();
                const isActive = $(this).find('input[type="checkbox"]').is(':checked');
                const status = isActive ? 'active' : 'inactive';

                const matchesSearch = name.includes(searchText) || email.includes(searchText);
                const matchesStatus = !statusFilter || status === statusFilter;

                $(this).toggle(matchesSearch && matchesStatus);
            });

            if(sortBy) {
                sortAdmins(sortBy);
            }
        });

        // Sort admins
        function sortAdmins(criteria) {
            const tbody = $('#adminTableBody');
            const rows = tbody.find('tr').get();

            rows.sort((a, b) => {
                let aValue, bValue;

                switch(criteria) {
                    case 'name':
                        aValue = $(a).find('td:eq(0)').text();
                        bValue = $(b).find('td:eq(0)').text();
                        break;
                    case 'email':
                        aValue = $(a).find('td:eq(1)').text();
                        bValue = $(b).find('td:eq(1)').text();
                        break;
                    case 'status':
                        aValue = $(a).find('input[type="checkbox"]').is(':checked');
                        bValue = $(b).find('input[type="checkbox"]').is(':checked');
                        return bValue - aValue; // Active first
                }

                return aValue.localeCompare(bValue);
            });

            tbody.empty().append(rows);
        }

        // Handle responsive behavior
        function handleResize() {
            if (window.innerWidth <= 768) {
                $('#sidebar').addClass('active');
            } else {
                $('#sidebar').removeClass('active');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // Reset modal when closed
        $('#adminModal').on('hidden.bs.modal', function() {
            $('#adminForm')[0].reset();
            $('#password, #confirmPassword').removeAttr('placeholder');
            isEditing = false;
            currentAdminEmail = null;
        });
    });
</script>

</body>
</html>
