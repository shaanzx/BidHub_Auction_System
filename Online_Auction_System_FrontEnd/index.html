<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="curved-shape animation"></div>
  <div class="curved-shape2"></div>
  <div class="form-box login">
    <h2 class="animation" style="--D:0; --S:21;">Login</h2>
    <form action="#">
      <div class="input-box animation" style="--D:1; --S:22;">
        <input type="text" required>
        <label for="">Username</label>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box animation" style="--D:2; --S:23;">
        <input type="text" required>
        <label for="">Password</label>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box animation" style="--D:3; --S:24;">
        <button class="btn" type="submit">
          Login</button>
      </div>
      <div class="regi-link animation" style="--D:4; --S:25;">
        <p>Don't have an account ?
          <a href="#" class="SignUpLink">Sign Up</a></p>
      </div>
    </form>
  </div>
  <div class="info-content login">
    <h2 class="animation" style="--D:0; --S:21;">WELCOME BACK!</h2>
    <p class="animation" style="--D:1; --S:22;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, aliquam!
    </p>
  </div>
  <div class="form-box register">
    <h2 class="animation" style="--li:17; --S:0">Register</h2>
    <form action="#">
      <div class="input-box animation" style="--li:18; --S:1;">
        <input type="text" required>
        <label for="">Username</label>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box animation" style="--li:18; --S:1;">
        <input type="email" required>
        <label for="">Email</label>
        <i class='bx bxs-envelope' ></i>
      </div>
      <div class="input-box animation" style="--li:19; --S:2;">
        <input type="text" required>
        <label for="">Password</label>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box animation" style="--li:20; --S:3;">
        <button class="btn" type="submit">
          Register</button>
      </div>
      <div class="regi-link animation" style="--li:21; --S:4;">
        <p>Don't have an account ?
          <a href="#" class="SignInLink">Sign In</a></p>
      </div>
    </form>
  </div>
  <div class="info-content register">
    <h2 class="animation" style="--li:17; --S:0;">WELCOME BACK!</h2>
    <p class="animation" style="--li:18; --S:1;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, aliquam!
    </p>
  </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
