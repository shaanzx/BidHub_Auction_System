<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adminForm.css">
</head>
<body>
<div class="wrapper">
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="dashboard.html">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>
            <li>
                <a href="customer.html">
                    <i class="bi bi-people"></i> Admins
                </a>
            </li>
            <li class="active">
                <a href="category.html">
                    <i class="bi bi-grid"></i> Categories
                </a>
            </li>
            <li>
                <a href="item.html">
                    <i class="bi bi-box"></i> Items
                </a>
            </li>
            <li>
                <a href="bids.html">
                    <i class="bi bi-graph-up"></i> Bid Management
                </a>
            </li>
            <li>
                <a href="payments.html">
                    <i class="bi bi-credit-card"></i> Payments
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-dark">
                    <i class="bi bi-list"></i>
                </button>
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Admin
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    <!-- Categories Content -->
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Category Management</h2>
            <button class="btn btn-primary" id="addCategoryBtn">
                <i class="bi bi-plus"></i> Add New Category
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search categories...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Filter by Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="sortBy">
                            <option value="code">Sort by Code</option>
                            <option value="name">Sort by Name</option>
                            <option value="status">Sort by Status</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Category Code</th>
                            <th>Category Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="categoryTableBody">
                        <!-- Categories will be loaded via AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryCode" class="form-label">Category Code</label>
                        <input type="text" class="form-control" id="categoryCode" required readonly>
                    </div>
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="statusSwitch" checked>
                            <label class="form-check-label" for="statusSwitch">Active</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        // Initialize variables
        let isEditing = false;
        let currentRow = null;
        const modal = new bootstrap.Modal(document.getElementById('categoryModal'));

        // Sidebar toggle
        $('#sidebarCollapse').click(function() {
            $('#sidebar').toggleClass('active');
        });

        // Load categories on page load
        loadCategories();

        // Add category button click
        $('#addCategoryBtn').click(function() {
            isEditing = false;
            currentRow = null;
            $('#modalTitle').text('Add New Category');
            $('#categoryForm')[0].reset();
            getNextCategoryCode();
            modal.show();
        });

        // Get next category code
        function getNextCategoryCode() {
            $.ajax({
                url: 'http://localhost:8082/api/v1/categories/getNextCategoryCode',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                success: function(response) {
                    if(response.code === 200) {
                        $('#categoryCode').val(response.data);
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    Swal.fire('Error', 'Failed to get next category code', 'error');
                }
            });
        }

        // Load all categories
        function loadCategories() {
            $.ajax({
                url: 'http://localhost:8082/api/v1/categories/getCategories',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                success: function(response) {
                    if(response.code === 200) {
                        renderCategories(response.data);
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    Swal.fire('Error', 'Failed to load categories', 'error');
                }
            });
        }

        // Render categories in table
        function renderCategories(categories) {
            const tableBody = $('#categoryTableBody');
            tableBody.empty();

            if(!categories || categories.length === 0) {
                tableBody.append('<tr><td colspan="5" class="text-center">No categories found</td></tr>');
                return;
            }

            categories.forEach(category => {
                const row = `
                <tr data-category='${JSON.stringify(category)}'>
                    <td>${category.categoryCode}</td>
                    <td>${category.categoryName}</td>
                    <td>${category.categoryDescription}</td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" ${category.active ? 'checked' : ''}
                                onchange="toggleCategoryStatus('${category.categoryCode}', this)">
                            <label class="form-check-label">${category.active ? 'Active' : 'Inactive'}</label>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1 edit-btn">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
                tableBody.append(row);
            });

            // Attach event handlers after rendering
            $('.edit-btn').click(function() {
                const row = $(this).closest('tr');
                const category = JSON.parse(row.attr('data-category'));

                isEditing = true;
                currentRow = row;
                $('#modalTitle').text('Edit Category');
                $('#categoryCode').val(category.categoryCode);
                $('#categoryName').val(category.categoryName);
                $('#description').val(category.categoryDescription);
                $('#statusSwitch').prop('checked', category.active);
                modal.show();
            });

            $('.delete-btn').click(function() {
                const row = $(this).closest('tr');
                const category = JSON.parse(row.attr('data-category'));
                deleteCategory(category.categoryCode);
            });
        }

        // Save category (add or update)
        $('#saveCategoryBtn').click(function() {
            const categoryData = {
                categoryCode: $('#categoryCode').val(),
                categoryName: $('#categoryName').val(),
                categoryDescription: $('#description').val(),
                active: $('#statusSwitch').is(':checked')
            };

            const url = isEditing ? 'http://localhost:8082/api/v1/categories/updateCategory'
                : 'http://localhost:8082/api/v1/categories/addCategory';
            const method = isEditing ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                type: method,
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                data: JSON.stringify(categoryData),
                success: function(response) {
                    if(response.code === 201 || response.code === 200) {
                        loadCategories(); // Reload the table after save
                        modal.hide();
                        Swal.fire('Success', 'Category saved successfully', 'success');
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    Swal.fire('Error', 'Failed to save category', 'error');
                }
            });
        });

        // Toggle category status
        window.toggleCategoryStatus = function(categoryCode, checkbox) {
            const isActive = $(checkbox).is(':checked');
            const label = $(checkbox).next('label');

            $.ajax({
                url: 'http://localhost:8082/api/v1/categories/updateCategory',
                type: 'PUT',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                data: JSON.stringify({
                    categoryCode: categoryCode,
                    active: isActive
                }),
                success: function(response) {
                    if(response.code !== 200) {
                        $(checkbox).prop('checked', !isActive);
                        label.text(isActive ? 'Inactive' : 'Active');
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function(xhr) {
                    $(checkbox).prop('checked', !isActive);
                    label.text(isActive ? 'Inactive' : 'Active');
                    Swal.fire('Error', 'Failed to update status', 'error');
                }
            });
        }

        // Delete category
        function deleteCategory(categoryCode) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: 'http://localhost:8082/api/v1/categories/deleteCategory',
                        type: 'DELETE',
                        contentType: 'application/json',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                        },
                        data: JSON.stringify({
                            categoryCode: categoryCode
                        }),
                        success: function(response) {
                            if(response.code === 200) {
                                loadCategories();
                                Swal.fire('Deleted!', 'Category has been deleted.', 'success');
                            } else {
                                Swal.fire('Error', response.message, 'error');
                            }
                        },
                        error: function(xhr) {
                            Swal.fire('Error', 'Failed to delete category', 'error');
                        }
                    });
                }
            });
        }

        // Search and filter functionality
        $('#searchInput, #statusFilter, #sortBy').on('input change', function() {
            const searchText = $('#searchInput').val().toLowerCase();
            const statusFilter = $('#statusFilter').val();
            const sortBy = $('#sortBy').val();

            $('#categoryTableBody tr').each(function() {
                const code = $(this).find('td:eq(0)').text().toLowerCase();
                const name = $(this).find('td:eq(1)').text().toLowerCase();
                const description = $(this).find('td:eq(2)').text().toLowerCase();
                const isActive = $(this).find('input[type="checkbox"]').is(':checked');
                const status = isActive ? 'active' : 'inactive';

                const matchesSearch = code.includes(searchText) ||
                    name.includes(searchText) ||
                    description.includes(searchText);
                const matchesStatus = !statusFilter || status === statusFilter;

                $(this).toggle(matchesSearch && matchesStatus);
            });

            if(sortBy) {
                sortCategories(sortBy);
            }
        });

        // Sort categories
        function sortCategories(criteria) {
            const tbody = $('#categoryTableBody');
            const rows = tbody.find('tr').get();

            rows.sort((a, b) => {
                let aValue, bValue;

                switch(criteria) {
                    case 'code':
                        aValue = $(a).find('td:eq(0)').text();
                        bValue = $(b).find('td:eq(0)').text();
                        break;
                    case 'name':
                        aValue = $(a).find('td:eq(1)').text();
                        bValue = $(b).find('td:eq(1)').text();
                        break;
                    case 'status':
                        aValue = $(a).find('input[type="checkbox"]').is(':checked');
                        bValue = $(b).find('input[type="checkbox"]').is(':checked');
                        return bValue - aValue; // Active first
                }

                return aValue.localeCompare(bValue);
            });

            tbody.empty().append(rows);
        }

        // Handle responsive behavior
        function handleResize() {
            if (window.innerWidth <= 768) {
                $('#sidebar').addClass('active');
            } else {
                $('#sidebar').removeClass('active');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // Reset modal when closed
        $('#categoryModal').on('hidden.bs.modal', function() {
            $('#categoryForm')[0].reset();
            isEditing = false;
            currentRow = null;
        });
    });
</script>
</body>
</html>
