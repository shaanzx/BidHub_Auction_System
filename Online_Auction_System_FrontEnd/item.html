<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adminForm.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
        </div>
        <ul class="list-unstyled components">
            <li><a href="dashboard.html"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="customer.html"><i class="bi bi-people"></i> Admins</a></li>
            <li><a href="category.html"><i class="bi bi-grid"></i> Categories</a></li>
            <li class="active"><a href="item.html"><i class="bi bi-box"></i> Items</a></li>
            <li><a href="bids.html"><i class="bi bi-graph-up"></i> Bid Management</a></li>
            <li><a href="payments.html"><i class="bi bi-credit-card"></i> Payments</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-dark">
                    <i class="bi bi-list"></i>
                </button>
                <div class="dropdown ms-auto">
                    <button class="btn btn-link dropdown-toggle text-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> Admin
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Items Content -->
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Item Management</h2>
                <button class="btn btn-primary" id="btnAddItem">
                    <i class="bi bi-plus"></i> Add New Item
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search items...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="statusFilter">
                                <option value="">All Statuses</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="disapproved">Disapproved</option>
                                <option value="onbid">On Bid</option>
                                <option value="soldout">Sold Out</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <!-- Categories will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="sortBy">
                                <option value="code">Sort by Code</option>
                                <option value="name">Sort by Name</option>
                                <option value="price">Sort by Price</option>
                                <option value="status">Sort by Status</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Items Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Code</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="itemTableBody">
                            <!-- Items will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Item Modal -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="itemForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="itemCode" class="form-label">Item Code</label>
                                <input type="text" class="form-control" id="itemCode" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" step="0.01" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select Category</option>
                                    <!-- Categories will be loaded dynamically -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" required>
                                    <option value="pending" selected>Pending</option>
                                    <option value="approved">Approved</option>
                                    <option value="disapproved">Disapproved</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Item Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <div id="imagePreview" class="mt-2"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnSaveItem">Save Item</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        // Constants and variables
        const API_BASE_URL = 'http://localhost:8082/api/v1';
        const token = localStorage.getItem('authToken');
        const itemModal = new bootstrap.Modal('#itemModal');
        let isEditing = false;
        let currentItemId = null;
        let categories = [];

        // Initialize the application
        init();

        function init() {
            setupEventListeners();
            loadCategories();
            loadItems();
            handleResponsiveBehavior();
        }

        function setupEventListeners() {
            // Sidebar toggle
            $('#sidebarCollapse').click(toggleSidebar);

            // Add item button
            $('#btnAddItem').click(openAddItemModal);

            // Save item button
            $('#btnSaveItem').click(saveItem);

            // Search and filter inputs
            $('#searchInput').on('input', filterItems);
            $('#statusFilter, #categoryFilter, #sortBy').change(filterAndSortItems);

            // Image preview
            $('#itemImage').change(handleImagePreview);

            // Modal close event
            $('#itemModal').on('hidden.bs.modal', resetModalState);
        }

        function toggleSidebar() {
            $('#sidebar').toggleClass('active');
        }

        function handleResponsiveBehavior() {
            const handleResize = () => {
                $('#sidebar').toggleClass('active', window.innerWidth <= 768);
            };

            $(window).resize(handleResize);
            handleResize();
        }

        function openAddItemModal() {
            isEditing = false;
            currentItemId = null;
            $('#modalTitle').text('Add New Item');
            $('#itemForm')[0].reset();
            $('#imagePreview').empty();
            generateNextItemCode();
            itemModal.show();
        }

        function generateNextItemCode() {
            showLoading();
            $.ajax({
                url: `${API_BASE_URL}/items/getNextItemCode`,
                type: 'GET',
                headers: { 'Authorization': token },
                success: function(response) {
                    if (response.code === 200) {
                        $('#itemCode').val(response.data);
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function loadCategories() {
            showLoading();
            $.ajax({
                url: 'http://localhost:8082/api/v1/categories/getCategories',
                type: 'GET',
                headers: {
                    "Authorization": `Bearer ${token}`
                },

                success: function(response) {
                    if (response.code === 200) {
                        const $categorySelect = $('#category');
                        const $categoryFilter = $('#categoryFilter');

                        $categorySelect.empty().append('<option value="">Select Category</option>');
                        $categoryFilter.empty().append('<option value="">All Categories</option>');

                        response.data.forEach(category => {
                            $categorySelect.append(`<option value="${category.categoryCode}">${category.categoryName}</option>`);
                            $categoryFilter.append(`<option value="${category.categoryCode}">${category.categoryName}</option>`);
                        });
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function loadItems() {
            showLoading();
            $.ajax({
                url: `${API_BASE_URL}/items/getItems`,
                type: 'GET',
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        populateItemsTable(response.data);
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function populateItemsTable(items) {
            const $tbody = $('#itemTableBody');
            $tbody.empty();


            items.forEach(item => {
                let imageURL = item.image ? `/uploads/${item.image}` : 'uploads/bfaca598-8daa-4d5b-8e2b-c4b8f9574e60_balls-6005924_1280.jpg';
                $tbody.append(`
                <tr data-id="${item.code}">
                    <td>${item.code}</td>
                <td><img src="${imageURL}"></td>
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.categoryCode || 'N/A'}</td>
                    <td>
                        <select class="form-select status-select" data-id="${item.code}">
                            <option value="pending" ${item.status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="approved" ${item.status === 'approved' ? 'selected' : ''}>Approved</option>
                            <option value="disapproved" ${item.status === 'disapproved' ? 'selected' : ''}>Disapproved</option>
                            <option value="onbid" ${item.status === 'onbid' ? 'selected' : ''}>On Bid</option>
                            <option value="soldout" ${item.status === 'soldout' ? 'selected' : ''}>Sold Out</option>
                        </select>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1 btn-edit">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger btn-delete">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            `);
            });

            // Add event listeners for dynamic elements
            $('.btn-edit').click(function() {
                const itemId = $(this).closest('tr').data('id');
                editItem(itemId);
            });

            $('.btn-delete').click(function() {
                const itemId = $(this).closest('tr').data('id');
                confirmDeleteItem(itemId);
            });

            $('.status-select').change(function() {
                const itemId = $(this).data('id');
                const newStatus = $(this).val();
                updateItemStatus(itemId, newStatus);
            });
        }

        function editItem(itemId) {
            showLoading();
            $.ajax({
                url: `${API_BASE_URL}/items/getItem/${itemId}`,
                type: 'GET',
                headers: { 'Authorization': token },
                success: function(response) {
                    if (response.code === 200) {
                        const item = response.data;
                        isEditing = true;
                        currentItemId = itemId;
                        $('#modalTitle').text('Edit Item');

                        // Populate form fields
                        $('#itemCode').val(item.code);
                        $('#itemName').val(item.name);
                        $('#description').val(item.description);
                        $('#price').val(item.price);
                        $('#category').val(item.categoryName);
                        $('#status').val(item.status);

                        // Show image preview if available
                        if (item.imagePath) {
                            $('#imagePreview').html(`<img src="${item.imagePath}" class="img-thumbnail" style="max-height: 150px">`);
                        }

                        itemModal.show();
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function saveItem() {
            const formData = new FormData();
            formData.append('code', $('#itemCode').val());
            formData.append('name', $('#itemName').val());
            formData.append('description', $('#description').val());
            formData.append('price', $('#price').val());
            formData.append('categoryCode', $('#category').val());
            formData.append('status', $('#status').val());

            const imageFile = $('#itemImage')[0].files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            const url = isEditing
                ? `${API_BASE_URL}/items/updateItem`
                : `${API_BASE_URL}/items/addItem`;

            const method = isEditing ? 'PUT' : 'POST';

            showLoading();
            $.ajax({
                url: url,
                type: method,
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: isEditing ? 'Item updated successfully' : 'Item added successfully'
                        });
                        loadItems();
                        itemModal.hide();
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message || 'Operation failed'
                        });
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function updateItemStatus(itemId, newStatus) {
            showLoading();
            $.ajax({
                url: `${API_BASE_URL}/items/updateStatus/${itemId}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ status: newStatus }),
                headers: { 'Authorization': token },
                success: function(response) {
                    if (response.code === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Status updated successfully'
                        });

                        if (newStatus === 'approved') {
                            createBidForItem(itemId);
                        }
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function createBidForItem(itemId) {
            $.ajax({
                url: `${API_BASE_URL}/items/addBid`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ itemCode: itemId }),
                headers: { 'Authorization': token },
                success: function(response) {
                    console.log('Bid created successfully');
                },
                error: function(xhr) {
                    console.error('Failed to create bid:', xhr.responseText);
                }
            });
        }

        function confirmDeleteItem(itemId) {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    deleteItem(itemId);
                }
            });
        }

        function deleteItem(itemId) {
            showLoading();
            $.ajax({
                url: `${API_BASE_URL}/items/deleteItem/${itemId}`,
                type: 'DELETE',
                headers: { 'Authorization': token },
                success: function(response) {
                    if (response.code === 200) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Deleted!',
                            text: 'Item has been deleted.'
                        });
                        loadItems();
                    }
                },
                error: handleAjaxError,
                complete: hideLoading
            });
        }

        function filterAndSortItems() {
            const searchText = $('#searchInput').val().toLowerCase();
            const statusFilter = $('#statusFilter').val();
            const categoryFilter = $('#categoryFilter').val();
            const sortBy = $('#sortBy').val();

            const $rows = $('#itemTableBody tr');

            // Filter
            $rows.each(function() {
                const $row = $(this);
                const code = $row.find('td:eq(0)').text().toLowerCase();
                const name = $row.find('td:eq(2)').text().toLowerCase();
                const category = $row.find('td:eq(4)').text().toLowerCase();
                const status = $row.find('select').val();

                const matchesSearch = code.includes(searchText) || name.includes(searchText);
                const matchesStatus = !statusFilter || status === statusFilter;
                const matchesCategory = !categoryFilter || category === categoryFilter;

                $row.toggle(matchesSearch && matchesStatus && matchesCategory);
            });

            // Sort
            const $tbody = $('#itemTableBody');
            const rows = $tbody.find('tr').get();

            rows.sort((a, b) => {
                const $a = $(a);
                const $b = $(b);
                let aValue, bValue;

                switch(sortBy) {
                    case 'code':
                        aValue = $a.find('td:eq(0)').text();
                        bValue = $b.find('td:eq(0)').text();
                        return aValue.localeCompare(bValue);
                    case 'name':
                        aValue = $a.find('td:eq(2)').text();
                        bValue = $b.find('td:eq(2)').text();
                        return aValue.localeCompare(bValue);
                    case 'price':
                        aValue = parseFloat($a.find('td:eq(3)').text().replace('$', ''));
                        bValue = parseFloat($b.find('td:eq(3)').text().replace('$', ''));
                        return aValue - bValue;
                    case 'status':
                        aValue = $a.find('select').val();
                        bValue = $b.find('select').val();
                        return aValue.localeCompare(bValue);
                    default:
                        return 0;
                }
            });

            $.each(rows, (index, row) => $tbody.append(row));
        }

        function filterItems() {
            filterAndSortItems();
        }

        function handleImagePreview(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#imagePreview').html(`<img src="${e.target.result}" class="img-thumbnail" style="max-height: 150px">`);
                };
                reader.readAsDataURL(file);
            }
        }

        function resetModalState() {
            $('#itemForm')[0].reset();
            $('#imagePreview').empty();
            $('#modalTitle').text('Add New Item');
            isEditing = false;
            currentItemId = null;
        }

        function showLoading() {
            // You can implement a loading spinner here
            $('body').css('cursor', 'wait');
        }

        function hideLoading() {
            $('body').css('cursor', 'default');
        }

        function handleAjaxError(xhr) {
            let errorMessage = 'An error occurred';
            if (xhr.responseJSON && xhr.responseJSON.message) {
                errorMessage = xhr.responseJSON.message;
            } else if (xhr.statusText) {
                errorMessage = xhr.statusText;
            }

            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorMessage
            });
        }
    });
</script>
</body>
</html>
